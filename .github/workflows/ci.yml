name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -cover ./...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.ELEVENLABS_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run integration tests
        env:
          TF_VAR_api_key: ${{ secrets.ELEVENLABS_API_KEY }}
        run: scripts/run-integration-tests.sh
